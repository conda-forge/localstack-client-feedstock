{% set name = "localstack-client" %}
{% set version = "1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c45f23f4dccd76f1b5c05830580edef475a55c3cc86d51cb067e2111c86be36

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto3
    - python

test:
  imports:
    - localstack_client

about:
  home: https://github.com/localstack/localstack-python-client
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A lightweight Python client for LocalStack.
  doc_url: https://pypi.org/project/localstack-client/
  dev_url: https://github.com/localstack/localstack-python-client

extra:
  recipe-maintainers:
    - mwilson8
    - oblute
    - benhuff
